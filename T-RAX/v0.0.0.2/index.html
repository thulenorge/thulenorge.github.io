<!DOCTYPE html>
<html>
<head>
	<link href="styles.css" rel="stylesheet"/>
	<link href="favicon.png" rel="icon"/>
	<meta charset="utf-8" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" name="viewport"/>
	<title>T-Rax</title>
</head>
<body>
	<div class="Wrapper">
		<h1 id="T-RAX" opened="false">T-Rax</h1>
		<div class="Controls">
			<button class="ImageButton" id="Start">&#xF049;</button>
			<input class="Slider" id="Timeline" max="1" min="0" type="range"/>
			<button class="ImageButton" id="End">&#xF050;</button>
			<h2 class="ProjectTitle" id="ProjectTitle">Project Title</h2>
			<div>
				<button class="ImageButton" id="Play">&#xF04B;</button>
				<button class="ImageButton" id="Pause">&#xF04C;</button>
				<button class="Button" id="AddTrack">Add track&hellip;</button>
				<button class="Button" id="Save">Save</button>
				<button class="Button" id="Open">Open</button>
			</div>
			<div class="Playlist" id="Playlist"></div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
